<!DOCTYPE html>

<html>

    <head>

        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/calculator-styles.css"/>

    </head>

    <body>
        <div class="container">
            <div class="nav">

                <div class="left-side">

                    <div class="nav-items">

                        <div class="nav-item">
                            <a href="">Calculator</a>
                        </div>

                    </div>

                </div>
                <div class="right-side">
                    
                    <div class="nav-title">
                        <p>Aidan Ouckama</p>
                    </div>

                </div>

            </div>
        </div>

        <div class="container">

            <div class="calculator">

                <div class="display">0</div>
                <div class="buttons">

                    <div class="button-row">
                        <button id="7" class="button">7</button>
                        <button id="8" class="button">8</button>
                        <button id="9" class="button">9</button>
                        <button id="*" class="button operation">x</button>
                        <button id="CLEAR" class="button">C</button>
                    </div>

                    <div class="button-row">
                        <button id="4" class="button">4</button>
                        <button id="5" class="button">5</button>
                        <button id="6" class="button">6</button>
                        <button id="-" class="button operation">-</button>
                        <button id="NULL" class="button"></button>
                    </div>

                    <div class="button-row">
                        <button id="1" class="button">1</button>
                        <button id="2" class="button">2</button>
                        <button id="3" class="button">3</button>
                        <button id="+" class="button operation">+</button>
                        <button id="NULL" class="button"></button>
                    </div>

                    <div class="button-row">
                        <button id="." class="button">.</button>
                        <button id="0" class="button">0</button>
                        <button id="%" class="button">%</button>
                        <button id="/" class="button operation">/</button>
                        <button id="=" class="button">=</button>
                    </div>

                </div>

            </div>

        </div>

    </body>

    <script src="js/calculator.js"></script>

</html>
